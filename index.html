<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pioneer-Bank</title>

</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control"><br>

            <input type="password" placeholder="password" class="form-control"><br> 

            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"><br>
                <button id="AddDeposit" class="btn btn-success">Deposit</button>
            </div>
            </div>
            <div class="col-md-6">
             <div class="submit-area" >
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to Withdraw"><br>
                <button id="AddWithdraw" class="btn btn-success">Withdraw</button>
            </div>
            </div>
        </div>

    </div>
    <script>
        //login button event handlar
        const LoginBtn = document.getElementById("login");
        LoginBtn.addEventListener("click", function(){
            const LoginArea = document.getElementById("login-area");
            LoginArea.style.display= "none";
            const transectionArea= document.getElementById("transection-area");
            transectionArea.style.display=("block");
        });

        //deposit button event handlar
        const DepositBtn = document.getElementById("AddDeposit");
        DepositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount");

            spanTextUpdate("currentDeposit", depositNumber);

            spanTextUpdate("currentBalance", depositNumber);
           

            document.getElementById("depositAmount").value = "";
           
        });

                return amountNumber;
            }

         function spanTextUpdate(id, depositNumber){

            const  current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;


         }
    </script>
</body>
</html>
